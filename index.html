      imageObj.onload = function () {
        context.drawImage(imageObj, 2, 0, imageObj.width, imageObj.height, 0, 0, finalImageWidth + 2, finalImageHeight);
      };

      imageObj2.onload = function() {
        context.drawImage(imageObj2, 0, 0, imageObj2.width, imageObj2.height, finalImageWidth, 0, finalImageWidth, finalImageHeight);
      };

      imageObj3.onload = function() {
        context.drawImage(imageObj3, 0, 0, imageObj3.width, imageObj3.height, (finalImageWidth * 2), 0, finalImageWidth, finalImageHeight);
      };

      imageObj.src = 'http://www2.pictures.zimbio.com/gi/Tribeca+Film+Festival+2011+Portrait+Studio+YggxbyXLAjWl.jpg';
